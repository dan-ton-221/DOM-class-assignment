<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function changeColors() {
            const textOne = document.getElementById('firstText');
            const textTwo =document.getElementById('secondText');
            textOne.style.color = 'blue';
            textTwo.style.fontSize = '100px'
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div id="firstText" class="col align-self-start">
            One of three columns
          </div>
          <div id="secondText" class="col align-self-center">
            One of three columns
          </div>
          <div class="col align-self-end">
            <button type="button" onclick="changeColors();">Button</button>
          </div>
        </div>
      </div>
</body>
</html>
